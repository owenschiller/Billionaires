<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - My Webpage</title>
  
  </head>
  <body>
     <!--nav bar-->
	<nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href=".">Billionaires Data</a>
        </div>
        <ul class="nav navbar-nav">
          <li {% if active_page == "home" %} class = "active" {% endif %}><a href=".">About the data</a></li>
          <li {% if active_page == "rank" %} class = "active" {% endif %}><a href="/rank">Rank of Billionaires</a></li>
          <li {% if active_page == "data" %} class = "active" {% endif %}><a href="/data">Data by Billionaire</a></li>
          <li {% if active_page == "graph" %} class = "active" {% endif %}><a href="/graph">Graph of Data</a></li>
		  <!-- <li {% if active_page == "graph2" %} class = "active" {% endif %}><a href="/graph2">Graph Two of Data</a></li> -->
        </ul>
      </div>
    </nav>
    
    <!--page content-->
    {% block content %}{% endblock %}
    
  </body>
</html>
